- intent: greet
  examples: |
    - hola
    - buenos días
    - buenas tardes
    - hey
    - saludos

- intent: preguntar_carrera
  examples: |
    - ¿Qué es ciencias de la computacion en la poli?
    - Háblame de la carrera en la facultad
    - ¿Qué tal es la carrera de ingeniería de ciencias de la computacion?
    - Quiero estudiar ciencias de la computacion en la EPN

